<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Odyssey</title>
    <link href="bin/master.css" rel="stylesheet">
    <link href="bin/toolbar.css" rel="stylesheet">
  </head>
  <body>
    <div class="toolbar">
      <div id="logo"><div></div></div>
      <span id="bold" onclick="command('bold')"><b>B</b></span>
      <span id="italic" onclick="command('italic')"><i>I</i></span>
      <span id="underline" onclick="command('underline')"><u>U</u></span>
      <select onchange="font()">
        <option a>Arial</option>
        <option b>Arial Black</option>
        <option c>Courier</option>
        <option d>Comic Sans MS</option>
        <option e>Impact</option>
        <option f>Lucida Sans Unicode</option>
        <option g>Tahoma</option>
        <option h>Times New Roman</option>
        <option i>Georgia</option>
        <option j>Helvetica</option>
        <option k>Verdana</option>
        <option disabled>───────────────</option>
        <option l selected>Lato</option>
      </select>
      <select onchange="fontSize()">
        <option value="1">8px</option>
        <option value="2">10px</option>
        <option value="3" selected>12px</option>
        <option value="4">14px</option>
        <option value="5">18px</option>
        <option value="6">24px</option>
        <option value="7">72px</option>
      </select>

    </div>



    <iframe name="textField" width="" height="">
      <style>*{background-color: #222;color:#aaa}</style>
    </iframe>
    <br>
    <div id="overflow">
      <h1>Page Overflow</h1>
      <i><p>Lorem ipsum bla bla bla...</p></i>
      <div class="btn add">
        Add to next page
      </div>
      <div class="btn delete">
        Remove
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
