<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Odyssey</title>
    <link href="bin/master.css" rel="stylesheet">
    <link href="bin/toolbar.css" rel="stylesheet">
  </head>
  <body>
    <audio src="arts/smooth-intro.mp3" autoplay></audio>
    <div id="all">
      <div id="bg"></div>
      <div id="image"><div></div></div>
      <div id="loading"></div>
    </div>
    <div class="sidebar">
      <div class="pages">1</div>
      <div class="words">200</div>
      <div class="letters">500</div>
    </div>
    <div class="menubar">
        <div class="bar">Odyseja 1.3.1 (alfa): &lt;Brak tytułu&gt; </div>
        <div class="minimize"></div>
        <div class="maximize"></div>
        <div class="exit"></div>
    </div>

    <div class="toolbar">

        <div id="logo" title="Menu"><div></div></div>
        <p id="ctx-menu" title="Zmień tryb">Narzędzia</p>

      <div id="tools">

        <span id="bold" title="Pogrubienie"><b>B</b></span>
        <span id="italic" title="Pochylenie"><i>I</i></span>
        <span id="underline" title="Podkreślenie"><u>U</u></span>
        <select title="Font">
          <option a>Arial</option>
          <option b>Arial Black</option>
          <option c>Courier</option>
          <option d>Comic Sans MS</option>
          <option e>Impact</option>
          <option f>Lucida Sans Unicode</option>
          <option g>Tahoma</option>
          <option h>Times New Roman</option>
          <option i>Georgia</option>
          <option j>Helvetica</option>
          <option k>Verdana</option>
          <option disabled>───────────────</option>
          <option l selected>Lato</option>
        </select>
        <select title="Wielkość Fonta">
          <option value="1">12px</option>
          <option value="2">16px</option>
          <option value="3" selected>18px</option>
          <option value="4">22px</option>
          <option value="5">29px</option>
          <option value="6">39px</option>
          <option value="7">57px</option>
        </select>
        <div class="justify" title="Położenie tekstu">
          <div id="justify-left"></div>
          <div id="justify-center"></div>
          <div id="justify-right"></div>
          <div id="justify-full"></div>
        </div>
      </div>
      <div id="view">

        <div id="full-view" title="Pełny Widok">
        </div>

        <!-- TODO: Add some options here! -->
      </div>

    </div>
    <div class="menu">
      <a href="index.html" onclick="return false">Odśwież dokument</a>
    </div>
    <div class="menu">
      <button>Narzędzia</button>
      <button>Widok</button>
    </div>
    <div class="full-view">
      <div class="fv-tools">
        <p>Pełny widok</p>
        <span id="trash" title="Usuń strony">
        </span><disabled title="Musisz zaznaczyć ciąg kartek następujący po sobie"><span id="move-btn" disabled="false" title="Edytor Łańcuchowy"></disabled> <!-- To po to, żeby nie było stresującej spacji -->
        </span>

          <div id="move-bg">
            <div id="move-tools">
              <p>Edytor Łańcuchowy</p>
              <div id="ok"></div>
              <div id="cancel"></div>
            </div>
            
            <div id="move-docs">

            </div>


          </div>
      </div>
      <div class="docs"></div>
    </div>

    <div class="iframe">

    <div class="move left">
      <span><</span>
    </div>
    <iframe name="textField" width="" height="">
    </iframe>
    <div class="move right">
      <span>></span>
    </div>
    </div>
    <p id="shortcut"></p>

    <script src="tippy.all.min.js"></script>
    <script src="script.js"></script>
    <script src="widok.js"></script>
    <script src="input.js"></script>
  </body>
</html>
