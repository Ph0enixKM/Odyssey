<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Odyssey</title>
    <link href="bin/css/master.css" rel="stylesheet">
    <link href="bin/css/toolbar.css" rel="stylesheet">
    <link href="bin/css/settings.css" rel="stylesheet">
  </head>
  <body  draggable="false" ondragstart="return false">
    <div id="all">
      <div id="bg"></div>
      <div id="image"><div></div></div>
      <div id="loading"></div>
    </div>


    <div class="sidebar">
      <div class="chapter">Prolog</div>
      <div class="pages">1</div>
      <div class="words">200</div>
      <div class="letters">500</div>
    </div>


    <div class="menubar">
        <div class="bar"><t>Odyseja</t> (<v><i>test</i></v>): <span>&lt;Brak tytułu&gt;</span> </div>
        <div class="minimize"></div>
        <div class="maximize"></div>
        <div class="exit"></div>
    </div>

    <div class="toolbar">

        <div id="logo" title="Menu"><div></div></div>
        <p id="ctx-menu" title="Zmień tryb">Narzędzia</p>

      <div id="tools">

        <span id="bold" title="Pogrubienie"><b>B</b></span>
        <span id="italic" title="Pochylenie"><i>I</i></span>
        <span id="underline" title="Podkreślenie"><u>U</u></span>
        <select title="Font">
          <option a>Arial</option>
          <option b>Arial Black</option>
          <option c>Courier</option>
          <option d>Comic Sans MS</option>
          <option e>Impact</option>
          <option f>Lucida Sans Unicode</option>
          <option g>Tahoma</option>
          <option h>Times New Roman</option>
          <option i>Georgia</option>
          <option j>Helvetica</option>
          <option k>Verdana</option>
          <option disabled>───────────────</option>
          <option l selected>Lato</option>
        </select>
        <select title="Wielkość Fonta">
          <option value="1">12px</option>
          <option value="2">16px</option>
          <option value="3" selected>18px</option>
          <option value="4">22px</option>
          <option value="5">29px</option>
          <option value="6">39px</option>
          <option value="7">57px</option>
        </select>
        <div class="justify" title="Położenie tekstu">
          <div id="justify-left"></div>
          <div id="justify-center"></div>
          <div id="justify-right"></div>
          <div id="justify-full"></div>
        </div>
      </div>

      <!-- Modes -->
      <div id="design">
        <div id="image" title="Wstaw obraz"></div>
        <div id="fg" title="Kolor tekstu"></div>
        <div id="bg" title="Tło tekstu"></div>
      </div>
      <div id="view">
        <div id="full-view" title="Pełen Widok"></div>
      </div>
      <div id="pages">
        <div id="merge-all" title="Scal wszystkie strony"></div>
        <div id="print" title="Wydrukuj strony"></div>
        <div id="print-view" title="Podgląd wydruku"><div class="toggle"></div></div>
      </div>
      <div id="project">
        <input id="title" type="text" title="Tytuł utworu" placeholder="<Brak tytułu>">
        <div id="all-keys">
          <input id="keys" type="text" title="Słowa kluczowe (oddzielone spacją)" placeholder="<Brak kluczy>">
          <p title="Liczba kluczy">0</p>
        </div>
        <input id="author" type="text" title="Autor utworu" placeholder="<Brak autora>">
      </div>

    </div>


    <div class="menu">
      <a href="index.html" id="reload" onclick="return false" title="Odnów Dokument"></a>
      <button id="open-file" onclick="return false" title="Otwórz plik"></button>
      <button id="save-file" onclick="return false" title="Zapisz Plik"></button>
      <button id="quick-save" onclick="return false" title="Nadpisz Plik"></button>
      <button id="settings" title="Ustawienia"></button>
    </div>


    <div class="menu">
      <button>Narzędzia</button>
      <button>Projektowanie</button>
      <button>Widok</button>
      <button>Strony</button>
      <button>Projekt</button>
    </div>


    <div class="full-view">
      <div class="fv-tools">
        <p>Pełen widok</p>
        <span id="trash" title="Usuń strony">
        </span><disabled id="move" disabled="true" title="Musisz zaznaczyć ciąg kartek następujących po sobie"><span id="move-btn" disabled="false" title="Edytor Łańcuchowy"></disabled> <!-- To po to, żeby nie było stresującej spacji -->
        </span>
        <disabled id="merge" disabled="true" title="Musisz zaznaczyć ciąg kartek następujących po sobie"><span id="merge-sel" title="Scal wybrane strony"></span></disabled>
        <span id="chapter-view" title="Widok wszystkich rozdziałów"></span>

          <div id="move-bg">
            <div id="move-tools">
              <p>Edytor Łańcuchowy</p>
              <div id="ok"></div>
              <div id="cancel"></div>
            </div>
            <div id="move-docs">
            </div>
          </div>

          <div id="chapter-bg">
            <div id="chapter-tools">
              <p>Rozdziały</p>
              <div id="edit-chapter">
                <input type="text" title="Nazwa rozdziału">
                <div id="trash" title="Usuń rozdział"></div>
              </div>
            </div>
            <div id="chapter-docs">
            </div>
          </div>
      </div>
      <div class="docs"></div>
    </div>


    <div class="iframe">
      <div id="up">
        <div class="move left">
          <span><</span>
        </div>
        <div id="iframe">
          <iframe name="textField" width="" height=""></iframe>
        </div>
        <div id="sizer">
        </div>
        <div class="move right">
          <span>></span>
        </div>

      </div>
      <div id="down">
      </div>
    </div>

    <p id="shortcut"></p>

    <div class="resizer top"></div>
    <div class="resizer left"></div>
    <div class="resizer right"></div>
    <div class="resizer bottom"></div>

    <div id="compiling">
      <div id="bg"></div>
      <div id="compiling-cont">
        <p>Przetwarzanie</p>
        <img src="arts/loading.gif" width="640" height="360" id="compiling-gif">
      </div>
    </div>

    <div class="settings">
      <div class="setting">
        <div class="tools">
          <div class="general">
            Ogólne
          </div><div class="themes" disabled>
            Wygląd
          </div>
        </div>
        <div id="options">
          <h1>Ogólne</h1>

          <div class="autosave">
            <span>Autozapis kopii zapasowej</span>
            <div class="checkbox-bg">
              <div class="checkbox">
                <input type="checkbox" id="one" checked>
                <label for="one" title="on"></label>
              </div>
            </div>
          </div>

          <div class="img-quality">
            <span>Jakość wstawiania obrazów JPG</span>
            <input type="range" min="0" max="1" step="0.01" value="0.5" title="50%">
          </div>


          <div class="scroll-past-end">
            <span>Przewijaj aż za stronę</span>
            <div class="checkbox-bg">
              <div class="checkbox">
                <input type="checkbox" id="two">
                <label for="two" title="on"></label>
              </div>
            </div>
          </div>

          <div class="choose-spell">
            <span>Wybierz język słownika</span>
            <select>
              <option value="false"> - Turn Off - </option>
              <option value="ar-AE">Arabic (شرف)</option>
              <option value="bo-CN">Chinese (荣誉)</option>
              <option value="cs-CZ">Czech (Čest)</option>
              <option value="da-DK">Danish (ære)</option>
              <option value="en-AU">English (Australia) (G'day)</option>
              <option value="en-GB">English (United Kingdom) (Hello)</option>
              <option value="en-US">English (United States) (Hi)</option>
              <option value="fr-BE">French (Bonjour)</option>
              <option value="de-DE">German (Hallo)</option>
              <option value="hi-IN">Hindi (नमस्ते)</option>
              <option value="id-ID">Indonesian (Halo)</option>
              <option value="it-IT">Italian (Ciao)</option>
              <option value="ja-JP">Japanese (こんにちは)</option>
              <option value="nb-NO">Norwegian (Hallo)</option>
              <option value="pl-PL" selected>Polish (Cześć)</option>
              <option value="pt-BR">Portuguese (Olá)</option>
              <option value="ru-RU">Russian (Здравствуйте)</option>
              <option value="es-ES">Spanish (Hola)</option>
              <option value="sv-SE">Swedish (Hallå)</option>
              <option value="tr-TR">Turkish (Merhaba)</option>
            </select>
          </div>

        </div>
      </div>
      <div id="bg">

      </div>
    </div>

    <script src="src/libs/tippy.all.min.js"></script>
    <script src="src/libs/popup.js"></script>
    <script src="src/index/script.js"></script>
    <script src="src/index/widok.js"></script>
    <script src="src/index/strony.js"></script>
    <script src="src/index/design.js"></script>
    <script src="src/index/input.js"></script>
    <script src="src/index/spell.js"></script>
    <script src="src/index/resizer.js"></script>
  </body>
</html>
